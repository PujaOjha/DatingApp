<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-cenetr text-primary">Sign Up</h2>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username"
         placeholder="Username">         
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.password"
         placeholder="Password">         
    </div>
    <div class="form-group">
        <button class="btn btn-success mr-2" type="submit">Register</button>  
        <button class="btn btn-success mr-2" (click)="cancel()">Cancel</button>         
    </div>

</form>
